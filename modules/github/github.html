<div id="github_modal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Github</h3>
  </div>
  <div class="modal-body">
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" >Repository's Owner</label>
      <div class="controls">
        <input type="text" id="repoowner" placeholder="repository's owner">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Repository's Name</label>
      <div class="controls">
        <input type="text" id="reponame" placeholder="repository's name">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">HTML File</label>
      <div class="controls">
        <input type="text" id="htmlfile" placeholder="path of file">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">JavaScript File</label>
      <div class="controls">
        <input type="text" id="javascriptfile" placeholder="path of file">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">CSS File</label>
      <div class="controls">
        <input type="text" id="cssfile" placeholder="path of file">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Container File</label>
      <div class="controls">
        <input type="text" id="containerfile" placeholder="path of file">
      </div>
    </div>
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Push to Github when Click Save.
      </label>
    </div>
  </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-primary">Get Codes</a>
  </div>
</div>
